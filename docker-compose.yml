version: "3.9"

services:
  db:
    image: postgres:15
    container_name: pottery-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pottery-db-data:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: pottery-api
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./api/.env.${NODE_ENV:-development}
    depends_on:
      - db

  web:
    build: ./web
    container_name: pottery-web
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pottery-db-data:
